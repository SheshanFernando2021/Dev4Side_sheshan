
name: .NET setup

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET ğŸ”¥
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies ğŸ”¥
      run: dotnet restore
    - name: Build âš™ï¸
      run: dotnet build --no-restore
    - name: Test ğŸ§ª
      run: dotnet test --no-build --verbosity normal
